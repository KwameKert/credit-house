<button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  aria-label="Example icon button with a vertical three dot icon"
>
  <mat-icon>{{ Icons.USER }}</mat-icon>
</button>

<mat-menu #menu="matMenu" xPosition="before">
  <button class="outline-none" mat-menu-item>
    <i class="fi-rr-settings mt-2 mr-2"></i>
    <span>Settings</span>
  </button>
  <button class="outline-none" mat-menu-item (click)="logout()">
    <i class="fi-br-power mt-2 mr-2"></i>
    <span>Signout</span>
  </button>
</mat-menu>
